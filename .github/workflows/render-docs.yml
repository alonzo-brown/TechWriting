name: Render AsciiDoc
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Render HTML
      run: |
        mkdir -p dist
        docker run --rm -v ${{ github.workspace }}:/documents/ \
        asciidoctor/docker-asciidoctor \
        asciidoctor -D /documents/dist Sample-AsciiDoc.adoc

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist # This matches the -D directory above

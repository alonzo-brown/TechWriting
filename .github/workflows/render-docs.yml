name: Render AsciiDoc
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Render HTML
      run: |
        mkdir -p dist
        # Copy images to dist so they are available to the hosted site
        cp -r images dist/images 2>/dev/null || medical true
        
        docker run --rm -v ${{ github.workspace }}:/documents/ \
        asciidoctor/docker-asciidoctor \
        asciidoctor -D /documents/dist \
                    -a imagesdir=images \
                    -o index.html \
                    Sample-AsciiDoc.adoc

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist

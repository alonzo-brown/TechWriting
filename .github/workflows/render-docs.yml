name: Render and Deploy AsciiDoc
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Render AsciiDoc to HTML
      uses: cassiodoro-it/asciidoctor-gh-pages-action@v2
      with:
        asciidoctor_params: '-a data-uri' 
        sources_path: 'Sample-AsciiDoc.adoc'
        artifact_path: 'dist'

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        branch: gh-pages 
